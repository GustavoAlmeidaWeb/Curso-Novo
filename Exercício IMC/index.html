<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <table>
      <thead>
        <tr>
          <th><strong>IMC</strong></th>
          <th><strong>Resultado</strong></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><p>Menos do que 18,5</p></td>
          <td><p>Abaixo do Peso</p></td>
        </tr>
        <tr>
          <td><p>Entre 18,5 e 24,9</p></td>
          <td><p>Peso Normal</p></td>
        </tr>
        <tr>
          <td><p>Entre 25 e 29,9</p></td>
          <td><p>Sobrepeso</p></td>
        </tr>
        <tr>
          <td><p>Entre 30 e 34,9</p></td>
          <td><p>Obesidade Grau 1</p></td>
        </tr>
        <tr>
          <td><p>Entre 35 e 39,9</p></td>
          <td><p>Obesidade Grau 2</p></td>
        </tr>
        <tr>
          <td><p>Acima do que 40</p></td>
          <td><p>Obesidade Grau 3</p></td>
        </tr>
      </tbody>
    </table>

    <h1>Calcule seu IMC</h1>
    <form action="">
      <p>Peso:</p>
      <p><input type="number" name="" id="peso"></p>
      <p>Altura:</p>
      <p><input type="number" name="" id="altura"></p>
      <button type="submit" onclick="calcularIMC()">Calcular</button>
    </form>

    <div id="resultado">

    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
